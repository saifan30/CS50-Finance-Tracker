{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<form action="/register" method="post">
    <input autocomplete="username" name="username" placeholder="Username" type="text">
    <input autocomplete="new-password" name="password" placeholder="Password" type="password">
    <input autocomplete="new-password" name="confirmation" placeholder="Confirm Password" type="password">
    <button type="submit">Register</button>
</form>

{% endblock %}
